name: Verify POP for a delegation

on:
  pull_request:
    branches:
      - 'ceremony/**'
      - 'test-ceremony/**'
      - 'test-delegation/**'

jobs:
  verify:
    if: ${{ startsWith(github.event.pull_request.title, 'feat/add-delegation for ') }}
    runs-on: ubuntu-latest
    permissions:
      contents: 'write'
      pull-requests: 'read'
    env:
      GITHUB_TOKEN: ${{ secrets.SIGSTORE_REVIEW_BOT_FINE_GRAINED_PAT }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0

      - name: Setup go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version-file: './go.mod'
          check-latest: true

      - name: Install deps
        run: sudo apt-get install libpcsclite-dev

      - name: build
        run: make tuf

      - name: Verify POP
        run: .github/workflows/scripts/dpop-wrapper.sh "${{ github.event.pull_request.title }}"
