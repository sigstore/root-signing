name: CI Test

on:
  push:
    branches: [main]
    paths-ignore:
      - 'ceremony/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'ceremony/**'

env:
  GO_VERSION: 1.18

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.0.2
      - uses: actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f # v3.3.0
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@537aa1903e5d359d0b27dbc19ddd22c5087f3fbc # v3
        with:
          # Required: the version of golangci-lint is required and must be specified without patch version: we always use the latest patch version.
          version: v1.48
          args: --timeout=5m

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.0.2
      - name: Set up Python
        uses: actions/setup-python@b55428b1882923874294fa556849718a1d7f2ca5 # v4.2.0
        with:
          python-version: 3.8
      - env:
          YAMLLINT_VERSION: "1.26.3"
        run: |
          set -euo pipefail
          # Install yamllint
          pip install "yamllint==${YAMLLINT_VERSION}"
          # Run yamllint
          make yamllint

  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.0.2
      - uses: actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f # v3.3.0
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
      - name: install deps
        run: |
          sudo apt-get install libpcsclite-dev
      - name: Test
        run: go test -tags=pivkey -v ./...
      - name: Ensure no files were modified as a result of the build
        run: git update-index --refresh && git diff-index --quiet HEAD -- || git diff --exit-code

  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.0.2
      - uses: actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f # v3.3.0
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
      - name: install deps
        run: |
          sudo apt-get install libpcsclite-dev
      - name: build verification
        run: go build -o verify ./cmd/verify/
      - name: build TUF script
        run: go build -o tuf -tags=pivkey ./cmd/tuf
      - name: build test script
        run: go build -o keygen -tags=pivkey ./tests/keygen

  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.0.2
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@94e0aab03ca135d11a35e5bfc14e6746dc56e7e9 # v1.1.0
        env:
          SHELLCHECK_OPTS: -x
